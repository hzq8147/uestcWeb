<script type="text/javascript">
        var myChart1 = echarts.init(document.getElementById('main1'));
        option1 = {
            title: {
                text: '课程目标达成度'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['达成度']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                name: '达成度(%)',
                type: 'value',
                boundaryGap: [0, 0.01]
            },
            yAxis: {
                name: '课程目标',
                type: 'category',
                data: ['CO1','CO2','CO3','平均CO']
            },
            series: [
                {
                    name: '课程目标达成度',
                    type: 'bar',
                    data: [0.9, 0.75, 0.83, 0.82]
                }
            ]
        };
        myChart1.setOption(option1);


        var myChart2 = echarts.init(document.getElementById('main2'));
        option2 = {
            title: {
                text: '毕业指标达成度'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['达成度']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },

            },

                    type: 'bar',
                    data: [0.9, 0.75, 0.83, 0.82]
                }
            ]
        };
        myChart2.setOption(option2);

</script>
