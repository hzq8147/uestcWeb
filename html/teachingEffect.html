<!--普通教师教学成效评价-->
<!DOCTYPE html>
<html>
<head>
	<title>教师教学成效评价</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../js/lib-js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/lib-js/bootstrap.min.js"></script>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- <script type="text/javascript" src="../js/project-js/teachingEffect.js"></script> -->
    <script type="text/javascript" src="../js/lib-js/jquery.form.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/courseStudyEvaluate.cs">
    <!--引入echarts-->
    <script src="../js/lib-js/echarts.min.js"> </script>
	<title></title>

</head>


<body>
<div class="place" style="margin-top: -10px">
   	<span>位置：</span>
   	<ul class="placeul">
		<li><a href="main.html">首页</a></li>
		<li><a href="teachingEffect.html">教师教学成效评价</a></li>
   	</ul>
</div>
 
<div class="rigtinfo">

    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="TableAndPic1">
        <div id="main1" style="float:left;width: 600px;height:400px;"></div>
        <div style="float:left;margin-left:50px;height:400px;width:calc(100% - 650px)">
        
        <table style="margin-top: 30px;width: 400px;" class="tablelist">
        <thead>
        <tr>
            <th >  课程目标  </th>
            <th>课程目标具体名称</th>
            <th >  达成度 </th>
        </tr>
        </thead>
        <tbody id="table1">
            <tr>
                <td>CO1</td>
                <td></td>
                <td>90%</td>
            </tr>
            <tr>
                <td>CO2</td>
                <td></td>
                <td>75%</td>
            </tr>
            <tr>
                <td>CO3</td>
                <td></td>
                <td>83%</td>
            </tr>
        </tbody>
    </table>
        
    </div>
    
    <div id="TableAndPic2">
        <div id="main2" style="float:left;width: 600px;height:400px;"></div>
        <div style="float:left;margin-left:50px;height:400px;width:calc(100% - 650px)">
        
        <table class="tablelist" style="margin-top: 30px; width: 400px;">
        <thead>
        <tr>
            <th>  毕业指标  </th>
            <th>  毕业指标具体名称 </th>
            <th>  达成度 </th>

        </tr>
        </thead>
        <tbody id="table2">
            <tr>
            <td>GR3.1</td>
            <td></td>
            <td>90%</td>
            </tr>
            <tr>
                
            <td>GR4.2</td>
            <td></td>
            <td>75%</td>
            </tr>
            <tr>
            <td>GR5.3</td>
            <td></td>
            <td>83%</td>
            </tr>
        </tbody>
        </table>
        
        </div>

    
    
 
    
    
<!--    <script  type="text/javascript" src="../js/echartoption.js"> </script> -->



</div>

<script type="text/javascript">
        var myChart1 = echarts.init(document.getElementById('main1'));
        // 指定图表的配置项和数据
        var option1 = {
        dataset: {
         source: [
             ['courseTarget', 'degree'],
             ['CO1', 0.9],
             ['CO2', 0.75],
             ['CO3', 0.85],
         ]
    },
            grid: {containLabel: true},
            xAxis: {name: '达成度'},
            yAxis: [{
                type: 'category',name: '课程目标'
            }],
            visualMap: {
               orient: 'horizontal',
                 left: 'center',
                min: 0,
                max: 1,
                text: ['High Score', 'Low Score'],
                // Map the score column to color
                dimension: 0,
                inRange: {
                 color: ['#D7DA8B', '#E15457']
                }
            },
            series: [
                {
                    type: 'bar',
                    encode: {
                     // Map the "degree" column to X axis.
                        x: 'degree',
                        // Map the "courseTarget"column to Y axis
                        y: 'courseTarget'
                 }
                }
         ]
        };
          //使用刚指定的配置项和数据显示图表。
                myChart1.setOption(option1);

        







        var myChart2 = echarts.init(document.getElementById('main2'));
        // 指定图表的配置项和数据
        var option2 = {
        dataset: {
         source: [
             ['graduationIndex', 'degree'],
             ['GR3.1', 0.9],
             ['GR4.2', 0.75],
             ['GR5.3', 0.85],
         ]
    },
            grid: {containLabel: true},
            xAxis: {name: '达成度'},
            yAxis: [{
                type: 'category',name: '毕业指标'
            }],
            visualMap: {
               orient: 'horizontal',
                 left: 'center',
                min: 0,
                max: 1,
                text: ['High Score', 'Low Score'],
                // Map the score column to color
                dimension: 0,
                inRange: {
                 color: ['#D7DA8B', '#E15457']
                }
            },
            series: [
                {
                    type: 'bar',
                    encode: {
                     // Map the "degree" column to X axis.
                        x: 'degree',
                        // Map the "courseTarget"column to Y axis
                        y: 'graduationIndex'
                 }
                }
         ]
        };
          //使用刚指定的配置项和数据显示图表。
                myChart2.setOption(option2);
</script>
</body>
</html>
