<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="r" id="courseAim" style="width: 400px;height:400px; "></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('courseAim'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '课程目标达成度（条形图）'
            },
            tooltip: {},
            legend: {
                data:['达成度']
            },
            xAxis: {
                data: ["CO1","CO2","CO3"]
            },
            yAxis: {},
            series: [{
                name: '达成度',
                type: 'bar',
                data: [0.7, 0.85, 0.9]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

    <div class="r" style=" background-color: #f0f9fd; position: relative; left:120px; top: 150px" >
    	<table style="border-style: solid; border-color: gray;border-width: 1px">
    		<tr>
    			<td>CO1课程目标达成度：</td>
    			<td>0.7</td>
    		</tr>
    		<tr>
    			<td>CO2课程目标达成度：</td>
    			<td>0.85</td>
    		</tr>
    		<tr>

    			<td>0.9</td>
    		</tr>
    		<tr>
    			<td>总体课程目标达成度：</td>

    		</tr>	
    	</table>
    	
    </div>
