	<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="../js/lib-js/jquery.min.js"></script>
	<title>系统登录</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" language="JavaScript" src="../js/lib-js/jquery.min.js"></script>
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/bootstrapValidator.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="../js/project-js/login.js"></script>
	<link href="../css/uestcWeb.css" rel="stylesheet" type="text/css" />

	<script language="javascript">
		$(function(){
   			$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
			$(window).resize(function(){  
    			$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    		})  
  			$("#register").click(function()
  			{
  				$("#login").modal();
  			})
   			$("#forgetPwd").click(function()
  			{
    			$("#forget").modal();
  			})
		});  
	</script> 
	
</head>


<body style="background-color:#1c77ac; background-image:url(../images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
	
	<!--登录-->
	<div class="mainBody">
		
	</div>
	<div class="logintop">
		<span>欢迎登录教师教学质量评价系统</span>
		<ul>
			
		</ul>
	</div>
	<div class="loginbody">
		<span class="systemlogo"></span>
		<div class="loginbox">
			<ul>
				<li><input type="text" id="loginUser" class="loginuser" placeholder="请输入用户名"></li>
				<li><input type="password" id="loginPwd" class="loginpwd" placeholder="请输入密码"></li>
				<form style="font-size: 15px">
					<input type="radio" checked="checked" name="identity"  value="1">普通教师 
					<input type="radio" name="identity" value="2">质量小组成员
					<input type="radio" name="identity" value="3">质量小组组长
					<br>
					<input type="radio" name="identity" value="4">教务科
					<input type="radio" name="identity" value="5">教学院长
				</form>

				<div class="login-btn">
					<li>
						<input type="button" id="loginBtn" class="loginbtn" value="登录">
						<input type="button" id="register" class="loginbtn" value="注册">
						<label id="forgetPwd"><a href="#">忘记密码？</a></label>
					</li>
				</div>
			</ul>
		</div>
	</div>
</body>
</html>
