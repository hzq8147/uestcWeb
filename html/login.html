	<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="../js/lib-js/jquery.min.js"></script>
	<title>系统登录</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="../js/lib-js/bootstrap.min.js"></script>
	<link href="../css/bootstrapValidator.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="../js/project-js/bootstrapValidator.min.js"></script>
	<link href="../css/uestcWeb.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../js/lib-js/jquery.easyui.min.js"></script>
	<script src="../js/project-js/login.js" type="text/javascript"></script>


	<script language="javascript">
		$(function(){
   			$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
			$(window).resize(function(){  
    			$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    		})  
  			$("#register").click(function()
  			{
  				$("#login").modal();
  			})
   			$("#forgetPwd").click(function()
  			{
    			$("#forget").modal();
  			})
		});  
	</script> 
	
</head>


<body style="background-color:#1c77ac; background-image:url(../images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
	
	<!--登录-->
	<div class="mainBody">
		
	</div>
	<div class="logintop">
		<span>欢迎登录教师教学质量评价系统</span>
		<ul>
			
		</ul>
	</div>
	<div class="loginbody">
		<span class="systemlogo"></span>
		<div class="loginbox">
			<ul>
				<li><input type="text" id="loginUser" class="loginuser" placeholder="请输入用户名"></li>
				<li><input type="password" id="loginPwd" class="loginpwd" placeholder="请输入密码"></li>
				<form style="font-size: 14px">
					<input type="radio" checked="checked" name="identity"  value="1">普通教师 
					<input type="radio" name="identity" value="2">质量小组成员
					<input type="radio" name="identity" value="3">质量小组组长
					<input type="radio" name="identity" value="4">教务科
					<input type="radio" name="identity" value="5">教学院长
				</form>

				<div class="login-btn" style="margin-top: 20px;">
					<li>
						<input type="button" id="loginBtn" class="loginbtn" value="登录">
						<input type="button" id="register" class="loginbtn" value="注册">
						<label id="forgetPwd"><a href="#">忘记密码？</a></label>
					</li>
				</div>
			</ul>
		</div>
	</div>
</body>
</html>

<!-- 注册按钮 -->
 <div class="modal fade" style="left:200px;top:10px;" id="login" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
 	<div class="modal-dialog">
 		<div class="modal-content" style="width: 70%">
 			<div class="modal-header">
 				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
 				<h4 class="modal-title">用户注册</h4>
 			</div>
 			<div class="modal-body" style="margin-left: 5px;">
 				<form class="form-horizontal" id="registerValidate" method="post" role="form">

					<div class="form-group" style="font-size: 15px">
						<label>工号：</label>
						<input type="text" class="form-control" id="regi-teacherId" name="teacherId">
					</div>

					<div class="form-group" style="font-size: 15px">
						<label>姓名：</label>
						<input type="text" class="form-control" id="regi-teacherName" name="teacherName">
					</div>

					<div class="form-group" style="font-size: 15px">
						<label>密码：</label>
						<input type="password" class="form-control" id="regi-password" name="password">
					</div>

					<div class="form-group" style="font-size: 15px">
						<label>确认密码：</label>
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
					</div>

					<!-- <div class="form-group" style="font-size: 15px">
						<label>邮箱：</label>
						<input type="text" class="col-md-7" id="regi-email" name="email">
					</div> -->
					<div class="form-group" style="font-size: 15px">
						<label>职称:</label>
						<select id="regi-zhiCheng">
							<option value="讲师">讲师</option>
							<option value="教授">教授</option>
							</select>
						<label>学院:</label>
						<select id="regi-xueYuan">
							<option value="信软">信软</option>
							<option value="政管">政管</option>
							</select>
					</div>
					<div class="form-group" style="font-size: 15px">
 						<label><font color="blue">角色:</font></label>
 						<input type="checkbox" name="loginRole" value="1">普通教师
 						<input type="checkbox" name="loginRole" value="2">质量小组成员
 						<input type="checkbox" name="loginRole" value="3">质量小组组长
 						<input type="checkbox" name="loginRole" value="4">教务科
 						<input type="checkbox" name="loginRole" value="5">教学院长

 					</div>

					<div class="text-right">
						<span id="returnMessage" class="glyphicon"></span>
						<button id="register-sure" type="button" class="btn btn-primary">注册</button>
					</div>
 				</form>
 			</div>
 			<div></div>
 		</div>
 	</div>
 </div>


<!-- 忘记密码 -->
<div class="modal fade" style="left:10%;top:30%;" id="forget" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" style="width:70%;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">找回密码</h4>
			</div>
			<div class="modal-body" style="margin-left: 5px;">
				<form class="form-horizontal"  method="get" role="form">
					<div class="form-group" style="font-size: 15px">
						<p class="col-md-4">工号</p>
						<input type="text" class="col-md-7" id="forget-teacherId" name="former">
					</div>
				
					<div class="form-group" style="font-size: 15px">
						<p class="col-md-4">绑定邮箱</p>
						<input type="text" class="col-md-7" id="forget-email" name="newpwd">
					</div>

				</form>
			</div>

			<div class="modal-footer">
				<button type="button"  class="btn btn-primary"  id="forget-sure" data-dismiss="modal">确定</button>
			</div>
		</div>
	</div>
</div>
